<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Have Moved! | Open-Core-W1xced</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent: #007AFF;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sec: #8E8E93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.4;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent), #5856D6);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            animation: move 15s infinite alternate ease-in-out;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 10%); }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏—è */
        .move-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 50px 30px;
            border-radius: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: var(--glass);
            border-radius: 24px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            border: 1px solid var(--glass-border);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-sec);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .new-domain-box {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 15px;
            font-family: monospace;
            color: var(--accent);
            border: 1px dashed var(--accent);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn-move {
            background: var(--text-main);
            color: var(--bg-color);
            padding: 16px 32px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-move:hover {
            transform: scale(1.05);
            background: var(--accent);
            color: white;
        }

        .timer {
            margin-top: 25px;
            font-size: 12px;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="blob"></div>
    </div>

    <div class="move-card">
        <div class="icon-box">üöÄ</div>
        <h1>We have moved!</h1>
        <p>The LIBDock project has found a new home. Our old domain is no longer supported.</p>
        
        <div class="new-domain-box">
            reposileo.github.io/LIBDock/
        </div>

        <a href="https://reposileo.github.io/LIBDock/" class="btn-move" id="redirect-link">Go to New Domain</a>

        <div class="timer">
            Redirecting in <span id="seconds">10</span> seconds...
        </div>
    </div>

    <script>
        let timeLeft = 10;
        const targetURL = "https://reposileo.github.io/LIBDock/";
        
        const timerElement = document.getElementById('seconds');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = targetURL;
            }
        }, 1000);
    </script>
</body>
</html>
